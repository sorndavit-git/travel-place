<!DOCTYPE html>
<!--Davit's Project-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<style>
    .next {
        display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; 
            margin-top: 20px;
            right: 20px;
        }
    .text-decoration-non{
        text-decoration: none;
    }
    .text-decoration-non:hover{
        text-decoration: underline;
    }
</style>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container col-md-4 bg-white rounded shadow p-4">
        <h3 class="text-center mb-4">Create Your Account</h3>

        <form>
            <!--first_name-->
            <div class="mb-3">
                <input id="first_name" type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <!--last_name-->
            <div class="mb-3">
                <input id="last_name" type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <!--phone_number-->
            <div class="mb-3">
                <input id="number" type="tel" class="form-control" name="phone_number" placeholder="Phone Number" 
                    pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
            </div>
            <!--email-->
            <div class="mb-3">
                <input id="email" type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <!--password-->
            <div class="mb-3">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" minlength="8" required>
            </div>
            <!--confirm_password-->
            <div class="mb-3">
                <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" minlength="8" required>
            </div>
            <!--under form-->
            <div class="d-flex justify-content-between align-items-center">
                <a href="./log_in.html" class="text-decoration-non">Already have an account?</a>
                <a href="./place.html"><button type="submit" class="btn btn-primary">Create</button></a>
            </div>
        </form>

    </div>
    <div class="next">
        <a href="./place.html">Next</a>
    </div>
</body>
</html>
